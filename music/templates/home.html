<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Music</h1>
            <p class="lead text-body-secondary">
              Browse the catelog.
            </p>
            <p>
              <a href="#music_list" class="btn btn-secondary my-2">go to music</a>
            </p>
          </div>
        </div>
      </section>

      <div class="container" id="music_list">
        <div class="row">
          {% for album in albums %}
          <div class="col-12 col-md-6 col-lg-4 mx-auto text-center my-3">
            <div class="card shadow border-0" style="width: 18rem;">
              <img src="{{ album.album_art.url }}" class="card-img-top pt-1 shadow" alt="Album Art" style="width:auto; height: 200px; align-self: center">
              <div class="card-body">
                <h5 class="card-title">{{ album.album_name }}</h5>
                <div class="card-text">
                  <p class="my-0 text-primary fw-semibold">{{ album.artist }}</p>
                  <p class="my-0 fw-lighter">{{ album.release_date }}</p>
                  <p class="mt-0">{{ album.genre_list|join:", " }}</p>
                </div>
                <a href="{{ album.spotify_link }}" class="btn btn-success" target="_blank">
                  <i class="bi bi-spotify"></i> Play on Spotify <!-- Spotify icon -->
                </a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
